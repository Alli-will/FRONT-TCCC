<app-menu></app-menu>
<div class="usuarios-container">
  <h2>Colaboradores Ativos</h2>
  <div *ngIf="loading">Carregando colaboradores...</div>
  <div *ngIf="erro">{{ erro }}</div>
  <ul *ngIf="!loading && colaboradoresAtivos.length">
    <li *ngFor="let c of colaboradoresAtivos">
      {{ c.nomeCompleto }} - {{ c.departamento }}
    </li>
  </ul>
  <div *ngIf="!loading && !colaboradoresAtivos.length && !erro">
    Nenhum colaborador ativo encontrado.
  </div>
</div>
