<app-menu></app-menu>
<div class="perfil-container" *ngIf="!carregando && user">
  <h2>Meu Perfil</h2>
  <form (ngSubmit)="onSubmit()" #perfilForm="ngForm" novalidate>
    <div class="perfil-info">
      <div
        class="avatar-wrapper"
        (click)="triggerFile()"
        [class.enviando]="enviandoAvatar"
        title="Clique para trocar a foto"
      >
        <ng-container *ngIf="uploadPreview; else atualFoto">
          <img [src]="uploadPreview" alt="Preview" class="avatar-img" />
        </ng-container>
        <ng-template #atualFoto>
          <img
            *ngIf="avatarSrc && !uploadErro"
            [src]="uploadPreview || avatarSrc"
            alt="Avatar"
            class="avatar-img"
          />
          <div class="avatar-fallback" *ngIf="!avatarSrc || uploadErro">
            <span class="material-icons">person</span>
          </div>
        </ng-template>
        <div class="avatar-overlay" *ngIf="!enviandoAvatar">Trocar foto</div>
        <div class="avatar-overlay loading" *ngIf="enviandoAvatar">Enviando...</div>
      </div>
      <input #hiddenFile type="file" accept="image/*" (change)="onFileChosen($event)" hidden />

      <div class="field-group">
        <label>Nome</label>
        <ng-container *ngIf="!editMode; else firstNameEdit">
          <div class="field-value">{{ user.firstName || "—" }}</div>
        </ng-container>
        <ng-template #firstNameEdit>
          <input id="firstName" name="firstName" [(ngModel)]="user.firstName" required />
        </ng-template>
      </div>
      <div class="field-group">
        <label>Sobrenome</label>
        <ng-container *ngIf="!editMode; else lastNameEdit">
          <div class="field-value">{{ user.lastName || "—" }}</div>
        </ng-container>
        <ng-template #lastNameEdit>
          <input id="lastName" name="lastName" [(ngModel)]="user.lastName" required />
        </ng-template>
      </div>
      <div class="field-group">
        <label>Email</label>
        <ng-container *ngIf="!editMode; else emailEdit">
          <div class="field-value">{{ user.email || "—" }}</div>
        </ng-container>
        <ng-template #emailEdit>
          <input id="email" name="email" [(ngModel)]="user.email" required type="email" />
        </ng-template>
      </div>
      <div class="field-group">
        <label>Departamento</label>
        <div class="field-value" title="Este campo é somente leitura">
          {{ user.departmentName || "Departamento não definido" }}
        </div>
      </div>
      <div class="field-group" *ngIf="editMode">
        <label>Nova Senha <span class="label-opcional">(opcional)</span></label>
        <input
          id="password"
          name="password"
          type="password"
          [(ngModel)]="user.password"
          placeholder="Digite para alterar"
        />
      </div>
      <div *ngIf="uploadErro" class="erro" style="margin-top: 6px">{{ uploadErro }}</div>
    </div>
    <div class="botoes-acao">
      <button *ngIf="!editMode" type="button" class="btn-salvar" (click)="habilitarEdicao()">
        Editar
      </button>
      <button *ngIf="editMode" type="submit" class="btn-salvar" [disabled]="salvando">
        {{ salvando ? "Salvando..." : "Salvar" }}
      </button>
      <button
        *ngIf="editMode"
        type="button"
        class="btn-upload"
        style="margin-left: 8px"
        (click)="cancelarEdicao()"
      >
        Cancelar
      </button>
    </div>
  </form>
  <div *ngIf="sucesso" class="sucesso">Alterações salvas.</div>
  <div *ngIf="erro" class="erro">{{ erro }}</div>
</div>
<div *ngIf="carregando"><p>Carregando informações do perfil...</p></div>
